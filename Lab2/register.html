<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<!-- Adding Fontawesome CDN for using icons -->
	<script src="https://kit.fontawesome.com/32ba747560.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./Scripts/register.js"></script>
	<link rel="stylesheet" type="text/css" href="./Content/app.css">
</head>
<body>
	<h1>Register <i class="fas fa-user-plus"></i></h1>
	<div class="cont">
	<p>Create Your Account
	It's free and only takes a minute.</p>
</div>
	<div id="ErrorMessage"></div><br>

	<form id="registerForm" novalidate>

		<div>
			<label for="firstName"><i class="fas fa-user"></i> First Name:</label>				<input 
				type="text" 
				name="firstName" 
				id="firstName" 
				placeholder="First Name" 
				required>
		</div><br>


		<div>
			<label for="lastName"><i class="fas fa-user"></i> Last Name:</label>			<input 
				type="text" 
				name="lastName" 
				id="lastName" 
				placeholder="Last Name" 
				required>
		</div><br>

		<div>
			<label for="email"><i class="fas fa-envelope"></i> Email Address:</label>			<input 
				type="email" 
				name="email" 
				id="email" 
				placeholder="Email Address" 
				required>
		</div><br>

		<div>
			<label for="password"><i class="fas fa-lock"></i> Password:</label>			<input 
				type="password" 
				name="password" 
				id="password" 
				placeholder="Password" 
				required>
		</div><br>

		<div>
			<label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>			<input 
				type="password" 
				name="confirmPassword" 
				id="confirmPassword" 
				placeholder="Confirm Password"  
				required>
		</div><br>

		<button id="registerBtn" type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
		<div class="mt-3">
			<p>Already have an account? <a href="./login.html">Sign in</a></p>
		</div>
	</form>

	
</body>
</html>
